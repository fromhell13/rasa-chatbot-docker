session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- enter_movie_code
slots:
  isvalidmoviecode:
    type: categorical
    values:
    - validmoviecode
    - invalid
  isvalidstart:
    type: categorical
    values:
    - sayhi
    - validmoviecode
    - invalid
  movieimage:
    type: unfeaturized
  moviejson:
    type: list
  movieprice:
    type: unfeaturized
  movietitle:
    type: unfeaturized
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_happy:
  - text: Wow! Good to hear that.
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_main_menu:
  - text: Hi, welcome to Astro NJOI movie purchase service. Please type MOVIECODE
      (eg JUM3)
  utter_movie_info:
  - text: You are in movie info {movietitle}
    image: '{image_url}'
  utter_invalid_start:
  - text: Oops. We can't understand your input
  utter_wrong_movie_code:
  - text: Oops. Movie code is not valid. Please try again
actions:
- action_validate_start
- utter_greet
- utter_happy
- utter_iamabot
- utter_main_menu
- utter_movie_info
- utter_invalid_start
- action_validate_movie
- utter_wrong_movie_code
