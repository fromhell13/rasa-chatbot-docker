session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
slots:
  isvalidstart:
    type: categorical
    values:
    - sayhi
    - validmoviecode
    - invalid
  movieprice:
    type: unfeaturized
  movietitle:
    type: unfeaturized
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_happy:
  - text: Wow! Good to hear that.
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_main_menu:
  - text: Hi, you are in main menu
  utter_movie_info:
  - text: You are in movie info
actions:
- action_validate_start
- utter_greet
- utter_happy
- utter_iamabot
- utter_main_menu
- utter_movie_info
