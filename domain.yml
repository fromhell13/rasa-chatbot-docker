session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- menu_movie
- back_main_menu
- greet
- enter_movie_code
- enter_smartcard
entities:
- menuoptions
slots:
  isvalidmoviecode:
    type: categorical
    values:
    - validmoviecode
    - invalid
  menuoptions:
    type: categorical
    values:
    - mainmenu
    - moviecodemenu
    - smcmenu
  movieimage:
    type: unfeaturized
  moviejson:
    type: list
  movieprice:
    type: unfeaturized
  movietitle:
    type: unfeaturized
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_happy:
  - text: Wow! Good to hear that.
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_main_menu:
  - text: 'Hi, welcome to Astro NJOI movie purchase service. Please type MOVIECODE
      (eg: JUM3) to purchase'
  utter_movie_info:
  - text: 'Here your movie purchase summary. Film: {movietitle}. Price: RM{movieprice}.
      Type 1 - Buy Now. Type 00 - Main Menu'
    image: '{image_url}'
  utter_invalid_start:
  - text: Oops. We can't understand your input
  utter_wrong_movie_code:
  - text: Oops. Movie code is invalid. Please try again
  utter_ask_smartcard:
  - text: Please key-in your Smartcard Number (eg 012345678912). You can find your
      Smartcard Number at CH480 & CH481. Type 0 - Go Back. Type 00 - Main Menu
actions:
- utter_greet
- utter_happy
- utter_iamabot
- utter_main_menu
- utter_movie_info
- utter_invalid_start
- action_validate_movie
- utter_wrong_movie_code
- utter_ask_smartcard
- action_validate_smc
- action_validate_menu_options
